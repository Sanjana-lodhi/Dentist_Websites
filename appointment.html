    <main>
        <section id="appointment">
            <h1>Book an Appointment</h1>
            <form action="submit_appointment.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="appointment_date">Preferred Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <div class="a">
            <img src="photo/1.webp" class="img-thumbnail" alt="...">
            <img src="photo/2.avif" class="img-thumbnail" alt="...">
            <img src="photo/3.avif" class="img-thumbnail" alt="...">
            <img src="photo/4.avif" class="img-thumbnail" alt="...">
        </div>
    </main>
